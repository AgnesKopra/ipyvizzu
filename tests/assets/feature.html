<div id="myVizzu" style="width:800px; height:480px;"/>
<script>
let chart = import('https://cdn.jsdelivr.net/npm/vizzu@~0.4.0/dist/vizzu.min.js').then(Vizzu => new Vizzu.default('myVizzu').initializing);
</script>
<script>
chart = chart.then(chart => chart.animate({"data": {"series": [{"name": "Foo", "values": ["Alice", "Bob", "Ted"]}, {"name": "Bar", "values": [15, 32, 12]}]}}));
</script>
<script>
chart = chart.then(chart => chart.animate({"config": {"x": "Foo", "y": "Bar", "color": "Foo"}}));
</script>
<script>
chart = chart.then(chart => {
chart.feature("tooltip", true);
return chart;
});
</script>

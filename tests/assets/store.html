<div id="myVizzu" style="width:800px; height:480px;" />
<script type="module">
import Vizzu from 'https://cdn.jsdelivr.net/npm/vizzu@latest/dist/vizzu.min.js';

let chart = new Vizzu('myVizzu');
chart.initializing.then( chart => {

chart.animate({"data": {"series": [{"name": "Foo", "values": ["Alice", "Bob", "Ted"]}, {"name": "Bar", "values": [15, 32, 12]}]}});
snapshot_1 = chart.store();
chart.animate({"config": {"color": {"set": ["Genres"]}}, "style": {"legend": {"width": 50}}});
snapshot_2 = chart.store();
chart.animate(snapshot_1);
chart.animate(snapshot_2);
} );
</script>

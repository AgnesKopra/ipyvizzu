<div id="myVizzu" style="width:800px; height:480px;"/>
<script>
let chart = import('https://cdn.jsdelivr.net/npm/vizzu@0.4.3/dist/vizzu.min.js').then(Vizzu => new Vizzu.default('myVizzu').initializing);
</script>
<script>
chart = chart.then(chart => chart.animate({"data": {"series": [{"name": "Foo", "values": ["Alice", "Bob", "Ted"]}, {"name": "Bar", "values": [15, 32, 12]}]}}));
</script>
<script>
let snaphot;
chart = chart.then(chart => {
snaphot = chart.store();
return chart;
});
</script>
<script>
chart = chart.then(chart => chart.animate({"config": {"color": {"set": ["Genres"]}}, "style": {"legend": {"width": 50}}}));
</script>
<script>
let snaphot;
chart = chart.then(chart => {
snaphot = chart.store();
return chart;
});
</script>
<script>
chart = chart.then(chart => chart.animate(snaphot, {"duration": "4s"}));
</script>
<script>
chart = chart.then(chart => chart.animate(snaphot));
</script>
